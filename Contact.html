<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>

      .bgf
      {
        background-color: rgba(0, 0, 0, 0.348);
      }
      body {
        background-image: url('fbb.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container ">
    <div class="row mt-5">
      
        <div class="col-md-3 ">
            <img src="E:\react\Random s\food.jpg" class="img-fluid" alt="Contact Image" style=" border-radius: 30px;">
            <div class="row-2 md-2 ">
              <h2>contact us:</h2>
              <i class="fa-solid fa-location-dot fa-2xl" style="color: #e61e1e;margin-left: 40px;"></i>
              <h3>Latur</h3>
              <p><i class="fa-solid fa-envelope"></i> : Foodfriend@gmail.com</p>
              <p><i class="fa-solid fa-phone"></i> : 12345678910</p>
            </div>
          </div>
         

        <div class="col-md-6    " >
            
            <form class="p-3 shadow bgf">
              <h2 class="text-white">Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-5">Submit</button>
                
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
